<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #228B22 !important; /* fondo verde tipo mesa */
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-custom {
        width: 180px;
        height: 250px;
        background-color: white;
        border: 1px solid #000;
        border-radius: 10px;
        font-family: 'Georgia', serif;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
      }

      .corner {
        position: absolute;
        font-size: 30px;
      }

      .top-left {
        top: 10px;
        left: 10px;
      }

      .bottom-right {
        bottom: 10px;
        right: 10px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div id="card-container"></div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
